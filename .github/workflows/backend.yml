name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest

    defaults:
      run:
        working-directory: backend

    steps:
    - name: 🧾 Checkout repo
      uses: actions/checkout@v3

    - name: 🟢 Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: 📦 Install dependencies
      run: npm install

    - name: 🔍 Run ESLint (Optional)
      run: npm run lint
      continue-on-error: true

    - name: ✅ Run Tests (Optional)
      run: npm test
      continue-on-error: true

    - name: ⚙️ Package with AWS SAM
      run: |
        npm install -g aws-sam-cli
        sam build
