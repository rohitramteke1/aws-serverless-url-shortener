name: Backend CI

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]

jobs:
  build:
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: backend

    steps:
    - name: ğŸ§¾ Checkout repo
      uses: actions/checkout@v3

    - name: ğŸŸ¢ Setup Node.js
      uses: actions/setup-node@v3
      with:
        node-version: 18

    - name: ğŸ“¦ Install dependencies
      run: npm install

    - name: ğŸ§ª Run tests (if any)
      run: |
        echo "No tests available yet"
        exit 0

    - name: ğŸ•µï¸ Show directory contents (debug)
      run: |
        echo "Inside backend directory:"
        ls -la
        echo "Inside ../infrastructure directory:"
        ls -la ../infrastructure

    - name: ğŸ›  Build & Validate with SAM
      run: |
        sam --version
    - name: ğŸ›  Build & Validate with SAM
      run: |
        sam --version
        sam validate -t ../infrastructure/template.yaml --region ap-south-1

